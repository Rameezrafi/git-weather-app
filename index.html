<script>
  // Function to display weather data
function displayData(data) {
  document.getElementById("temperature").innerHTML = data.main.temp + "°C";
  document.getElementById("weather-description").innerHTML = data.weather[0].description;
  document.getElementById("location").innerHTML = data.name;
  document.getElementById("date").innerHTML = new Date(data.dt * 1000).toLocaleDateString();
  document.getElementById("temp-max").innerHTML = data.main.temp_max + "°C";
  document.getElementById("temp-min").innerHTML = data.main.temp_min + "°C";
  document.getElementById("wind-speed").innerHTML = data.wind.speed + "m/h";
  document.getElementById("humidity").innerHTML = data.main.humidity + "%";
}

// Fetch weather data
fetch('https://api.openweathermap.org/data/2.5/weather?q=palakkad&appid=b41ec3be35c7dac8aabbc21ba253137a&units=metric')
  .then(result => result.json())
  .then(data => displayData(data))
  .catch(error => console.error("Error fetching data: " + error));

</script>
